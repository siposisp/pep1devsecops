version: "3.8"

services:
  postgres-db:
    image: postgis/postgis:17-3.4
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./initdb:/docker-entrypoint-initdb.d  # <--- aquÃ­ montas tu SQL
    environment:
      POSTGRES_PASSWORD: 12345678
      POSTGRES_DB: LabTBD-2-2024
    ports:
      - "5432:5432"

  app:
    container_name: pep2devsecops_backend2
    image: niko085/pep2devsecops_backend2
    ports:
      - "8097:8097"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres-db:5432/LabTBD-2-2024
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=12345678
    deploy:
      restart_policy:
        condition: on-failure
    depends_on:
      - postgres-db

volumes:
  postgres_data:
