spring.application.name = LAB-TBD-TEST

# Configuración de base de datos H2 para tests
spring.datasource.url = jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username = sa
spring.datasource.password = 
spring.datasource.driverClassName = org.h2.Driver

# Configuración JPA para tests
spring.jpa.hibernate.ddl-auto = create-drop
spring.jpa.show-sql = false
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.H2Dialect

# Configuración de JWT para tests
jwt.secret = testSecretKeyForTestingPurposesOnly123456789

# Deshabilitar endpoints de actuator en tests
management.endpoints.web.exposure.include = health
management.endpoint.health.show-details = never 